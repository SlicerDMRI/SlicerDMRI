default_language_version:
  python: python3.10

repos:
  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
        args: ["--in-place", "-c",  "Utilities/CMakeFormat/config.yaml", "--"]
        additional_dependencies: [pyyaml>=5.1]
      - id: cmake-lint
        args: ["--in-place", "-c",  "Utilities/CMakeFormat/config.yaml", "--"]
        additional_dependencies: [pyyaml>=5.1]
